<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Servlet31</title>
</head>
<body>
<form action="/Servlet31" method="GET">
    <label>
        <input type="number" name="amount">
    </label></br>
    <label>
        EUR -> USD
        <input type="radio" name="currency" value="EUR_USD">
    </label></br>
    <label>
        USD -> EUR
        <input type="radio" name="currency" value="USD_EUR">
    </label></br>
    <label>
        EUR -> PLN
        <input type="radio" name="currency" value="EUR_PLN">
    </label></br>
    <label>
        PLN -> EUR
        <input type="radio" name="currency" value="PLN_EUR">
    </label></br>
    <label>
        USD -> PLN
        <input type="radio" name="currency" value="USD_PLN">
    </label></br>
    <label>
        PLN -> USD
        <input type="radio" name="currency" value="PLN_USD">
    </label></br>
    <button type="submit">Send</button>
</form>
</body>
</html>
